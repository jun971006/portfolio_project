<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-dark btn-sm float-right" style="margin-right:5px;" data-toggle="modal" data-target="#modifyModal">
modify
</button>

<!-- Modal -->
<div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="modifyModalLabel">Modify</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form action="/post/update" method="POST">
          <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" name="postTitle" class="form-control" id="postTitle" placeholder="Enter title." value="{{tweet.postTitle}}">
          </div>
          <div class="form-group">
            <label for="postContent">Content</label>
            <textarea rows="10" name="postContent" class="form-control" id="postContent" placeholder="Enter Content.">{{tweet.postContent}}</textarea>
          </div>
      </div>

      <input type="hidden" name="obj_id" value="{{tweet._id}}">
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
        </form>       
      </div>
    </div>
  </div>
</div>
