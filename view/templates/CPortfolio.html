<div class="container">
	<div style="display: block;">
	  <h1 class="display-4">portfolio Register</h1>
	  <hr class="my-4">
	  <form action="/port/create" method="POST" enctype = "multipart/form-data">
		  <div class="form-group">
		    <label for="portTitle">Portfolio Title</label>
		    <input type="text" name="portTitle" class="form-control" id="portTitle" placeholder="Enter Title">
		  </div>
		  <div class="form-group">
		    <label for="portContent">Portfolio Content</label>
		    <textarea rows="10" name="portContent" class="form-control" id="portContent" placeholder="Enter Content."></textarea>
		  </div>
		  <div class="form-group">
		    <label for="portImage">Portfolio Image</label>
		    <input type="file" rows="10" name="portImage" class="form-control" id="portImage" placeholder="Enter Image.">
		  </div>
		  <button type="submit" class="btn btn-primary">Create</button>
		</form>
	</div>
</div>
{% endblock content %}
