<!-- Button trigger modal -->
<button type="button" class="btn btn-danger btn-sm text-align:center" data-toggle="modal" data-target="#removeModalComment{{tweet._id}}">
remove
</button>

<!-- Modal -->
<div class="modal fade" id="removeModalComment{{tweet._id}}" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeModalLabel">Are you Sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You can't resotre the post after remove it.
      </div>
      <div class="modal-footer">
        
        <form action="/comment/remove" method="POST">
          <input type="hidden" name="obj_id" value="{{tweet._id}}">
          <input type="hidden" name="commentIndex" value="{{tweet.commentIndex}}">
          {% if not info %}
            <label for="commentPW" class="mr-auto">Password</label>
            <input type="text" name="commentPW" class="form-control" id="commentPW" placeholder="Enter Password.">
          {% endif %}
          <br /><button type="submit" class="btn btn-danger">remove</button>     
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </form>          
      </div>
    </div>
  </div>
</div>
